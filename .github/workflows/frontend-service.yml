name: CI/CD â€¢ Frontend Service

on:
  push:
    paths:
      - 'frontend-gateway/**'
      - '.github/workflows/frontend-service.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies & run tests
        run: |
          cd frontend-gateway
          npm ci
          npm test

      - name: Authenticate to GCP
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Build with Cloud Build
        run: |
          gcloud builds submit frontend-service \
            --tag=gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend-service:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy frontend-service \
            --image=gcr.io/${{ secrets.GCP_PROJECT_ID }}/frontend-service:${{ github.sha }} \
            --platform=managed \
            --region=${{ secrets.GCP_REGION || 'us-central1' }} \
            --allow-unauthenticated \
            --port=3002
